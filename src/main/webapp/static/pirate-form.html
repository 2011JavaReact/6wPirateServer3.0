<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates! | Add a Pirate</title>

    <link rel="stylesheet" href="/PirateServer/styles/pirate-1">

    <script src="/PirateServer/js/pirate-form" defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="my-container">
                <h1 class="logo"><a href="/PirateServer">PIRATES!</a></h1>
                <ul>
                    <li><a href="/PirateServer">Home</a></li>
                    <li><a href="/PirateServer/pirate-list">View Pirates</a></li>
                    <li><a href="/PirateServer/pirate-form" class="current">Add Pirate</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="pirate-form-main">
        <div class="form-wrap">
            <h1>Add a new pirate</h1>
            <p>Select a name and role!</p>
            <form>
                <div class="form-group">
                    <!-- Pirate name input -->
                    <label for="pirate-name">Pirate Name</label>
                    <input type="text" id="pirate-name" name="pirate-name">
                </div>
                <div class="form-group">
                    <!-- Pirate Role select -->
                    <label for="pirate-role">Pirate Role</label>
                    <select name="pirate-role" id="pirate-role">
                        <option value="Captain">Captain</option>
                        <option value="Landlubber">Landlubber</option>
                        <option value="Quartermaster">Quartermaster</option>
                        <option value="Pen-Spinner">Pen-Spinner</option>
                    </select>
                </div>
                <button id="pirate-submit" class="btn">Submit Pirate</button>
            </form>
        </div>
    </section>
    <footer id="main-footer">
        <p>Blackbeard Inc. &copy; 2020</p>
    </footer>
</body>
</html>
